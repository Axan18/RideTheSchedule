<script>
    const thresholdWidth1 = 90;
    const thresholdWidth2 = 45;
    const thElements = document.querySelectorAll('th');

    const resizeObserver = new ResizeObserver(entries => {
        entries.forEach(entry => {
            const originalText = entry.target.getAttribute('data-original-text');
            if (entry.contentRect.width < thresholdWidth2) {
                entry.target.textContent = originalText.charAt(0);
            } else if (entry.contentRect.width < thresholdWidth1) {
                switch (originalText) {
                    case 'Monday':
                        entry.target.textContent = 'Mon';
                        break;
                    case 'Tuesday':
                        entry.target.textContent = 'Tue';
                        break;
                    case 'Wednesday':
                        entry.target.textContent = 'Wed';
                        break;
                    case 'Thursday':
                        entry.target.textContent = 'Thu';
                        break;
                    case 'Friday':
                        entry.target.textContent = 'Fri';
                        break;
                    case 'Saturday':
                        entry.target.textContent = 'Sat';
                        break;
                    case 'Sunday':
                        entry.target.textContent = 'Sun';
                        break;
                }
            } else {
                entry.target.textContent = originalText;
            }
        });
    });

    thElements.forEach(th => {
        th.setAttribute('data-original-text', th.textContent);
        resizeObserver.observe(th);
    });
</script>
