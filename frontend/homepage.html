<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset = 'UTF-8' name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/welcome.css">
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>

<body>
<div class = 'container-fluid background d-flex justify-content-center'>
  <div class="w-75 min-vh-100">
    <nav class = "navbar navbar-expand-lg">
      <div class = "container-fluid">
        <a class = "navbar-brand menu_element" href = "welcome.html">
          <h4>RideTheSchedule</h4>
        </a>
        <button class = "navbar-toggler" type = "button" data-bs-toggle = "collapse"
                data-bs-target = "#navbarNav" aria-controls = "navbarNav" aria-expanded = "false"
                aria-label = "Toggle navigation">
          <span class = "navbar-toggler-icon"></span>
        </button>
        <div class = "collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active menu_element" aria-current="page" href="welcome.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active menu_element" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active menu_element" href="search.html?page=0">Users</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle menu_element" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Friends
              </a>
              <ul class="dropdown-menu menu_element">
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active menu_element" href="https://localhost:8443/oauth2/authorization/google">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class = "row p-3">
      <div class = "col-12">
        <div class = "d-flex justify-content-center">
          <h3 class = "mt-2" style="text-align: center">Hello <b>Username</b></h3>
        </div>
      </div>
    </div>
    <div class = "row p-4">
      <div class = "col-12">
        <p>
          Whoose schedule would you like to see?
        </p>
        <form>
          <select name="users" id="users">
            <option value="user1">My</option>
            <option value="user2">User2</option>
            <option value="user3">User3</option>
            <option value="user4">User4</option>
          </select>
        </form>
        <div id="calendar"></div>
        <script>
          document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
              initialView: 'dayGridMonth',
              dateClick: function(info) {
                window.location.href = `dayview.html?date=`+info.dateStr.substring(0, 10);
              }
            });
            calendar.render();
          });
        </script>

      </div>
    </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
