<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset = 'UTF-8' name="viewport" content="width=device-width, initial-scale=1">    <title>RTS - registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/login.css">
<body>
<div class = 'container-fluid background'>
  <div class="row">
    <div class="col-8 col-sm-6 col-md-4 mt-5 p-5 pt-2 offset-2 offset-sm-3 offset-md-4 d-flex justify-content-center align-items-center login-background flex-column">
      <div class="row">
        <div class="mb-3">
          <label for="task_name" class="form-label fw-bold">Task name</label>
          <input type="text" class="form-control w-100" id="task_name">
        </div>
      </div>
      <div class="row text_area">
        <div class="mb-3">
          <label for="task_desc" class="form-label fw-bold">Task description</label>
          <textarea type="text-are" class="form-control h-75 w-100" id="task_desc">
          </textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-6 ">
          <div class="mb-3 ">
            <label for="task_start" class="form-label fw-bold d-flex justify-content-center">Start</label>
            <input type="time" class="form-control w-100" id="task_start">
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="task_end" class="form-label fw-bold d-flex justify-content-center">End</label>
            <input type="time" class="form-control w-100" id="task_end">
          </div>
        </div>
      </div>
      <div class="row w-100 mt-3 justify-content-center">
        <div class=" col-12 col-md-5 justify-content-center'">
          <a href="schedule.html" type="submit" class="col-5 w-100  btn btn-success mb-4">Add</a>
        </div>
        <div class="col-12 col-md-5 justify-content-center">
          <a href="schedule.html" type="submit" class="col-5 w-100  btn btn-warning mb-4">Cancel</a>
          </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</body>
</html>
