<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset = 'UTF-8' name="viewport" content="width=device-width, initial-scale=1">    <title>RTS - registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/login.css">
<body>
<div class = 'container-fluid background'>


  <div class="row justify-content-center">
    <div class = 'col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3 text-center login-background form-back'>

      <div class="row justify-content-center">
        <div class = 'col-12 text-center fw-bold fs-1 mt-2 '>
          Registration
        </div>
        <div class = 'row'>
          <div class = 'col-8 offset-2 p3'>
            <form>
              <div class = 'mb-2 mt-2'>
                <label for="nick" class="form-label fw-bold">Nickname</label>
                <input type = "text" class="form-control" id="nick">
              </div>
              <div class = 'mb-2'>
                <label for="email" class="form-label fw-bold">Email address</label>
                <input type = "email" class="form-control" id="email">
                <div id="emailHelp" class="form-text fw-lighter">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" id="password">
              </div>
              <div class="row justify-content-center'">
                <button type="submit" class="col-5  btn btn-primary mb-4">Register</button>
                <a href="login.html" class="col-5 offset-2 btn btn-secondary mb-4" style="color:inherit; text-decoration: none;">I'm registerd</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</body>
</html>
